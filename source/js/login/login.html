<form name="form" novalidate>
  <h2 class="form-title">Zaloguj się !</h2>
  <divclass="errors"></div>

  <div class="form-group">
    <i class="fa fa-user"></i>
    <input type="text" placeholder="Adres e-mail" name="email" ng-model="vm.email" required>
  </div>

  <div class="form-group">
    <i class="fa fa-lock"></i>
    <input type="password" placeholder="Hasło" name="password" ng-model="vm.password" required>
  </div>

  <div class="form-actions checkbox">
    <label>
      <input type='checkbox' ng-model="vm.checkbox">
      <span></span>
      Checkbox label text
    </label>
    <button type="submit">Login</button>
  </div>
</form>
