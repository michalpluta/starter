<section class="auth">
  <div class="auth-box">
    <div class="logo-section">
    </div>
    <div class="form-section">
      <form name="form" ng-submit="form.$valid && vm.login()" novalidate>
        <h2 class="form-title">Zaloguj się !</h2>
        <div ng-if="vm.error" class="errors"><h5>{{vm.error}}</h5></div>

        <div class="form-group">
          <i class="fa fa-user"></i>
          <input type="text" placeholder="Adres e-mail" name="email" ng-model="vm.email" required>
        </div>

        <div class="form-group">
          <i class="fa fa-lock"></i>
          <input type="password" placeholder="Hasło" name="password" ng-model="vm.password" required>
        </div>

        <div class="form-actions checkbox">
          <label>
            <input type='checkbox' ng-model="vm.checkbox">
            <span></span>
            Checkbox label text
          </label>
          <button class="auth" type="submit" ng-disabled="form.$invalid || vm.loading">Login</button>
        </div>

        <div class="form-forget">
          <h3 class="form-title">Zapomniałeś hasła?</h3>
          <p> Kliknij <a ui-sref="lost_password" id="forget-password" class="auth"> tutaj </a> aby odzyskać hasło. </p>
        </div>

        <div class="form-create">
          <h4> Nie masz konta? </h4>
          <a ui-sref="register" class="auth"> Utwórz konto! </a>
        </div>

      </form>
    </div>
  </div>
</section>
